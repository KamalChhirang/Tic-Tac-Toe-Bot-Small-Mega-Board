<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<script src="jquery.js"></script>
	<style>
	div {
		position:absolute;
		left:50%;
		transform:translate(-50%,-50%);
		top:50%;
	}
	
	button {
		margin-top:10px;
		padding:20px 10px;
		width:320px;
		background-color:#5cd65c;
		border:0;
		cursor:pointer;
		color:white;
		font-size:20px;
		font-family:  "Comic Sans MS", cursive, sans-serif;
	}
	
	button:hover {
		background-color:#47d147;
	}
	
	button:focus {
		outline:0
	}
	
	a {
		text-decoration:none;
	}
	
	</style>
</head>
<body>
	<div>
		<a href="Play-With-AI-Small.html"><button>Normal (3x3)</button></a>
		<br><br>
		<a href="Play-With-AI-Mega.html"><button>Mega (10x10)</button></a>
	</div>


</body>
</html>
